    <title>Галактики</title>
</head>

<body>
    <h1>Галактики</h1>
    <ul class="gallery">
        <script src="./components/commonCode.js"></script>
        <li>
            <h2 id="group_1">Кусочек Цепочки Маркаряна</h2>
            <figure>
                <a href="./dso/group_1.jpg">
                    <img src="./dso/group_1_min.jpg">
                </a>
                <figcaption>
                    <p>Цепочка Маркаряна — несколько галактик, составляющих часть Скопления Девы. Название связано с
                        тем, что при наблюдении с Земли они выглядят расположенными вдоль кривой.Расстояния до галактик
                        - от 46 миллионов до 126 миллионов световых лет.</p>
                    <p align="right" class="share" onclick="share('group_1')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
        <li>
            <h2 id="andromeda3">Галактика Андромеды</h2>
            <figure>
                <a href="./dso/andromeda3.jpg">
                    <img src="./dso/andromeda3_min.jpg">
                </a>
                <figcaption>
                    <p>Галактика Андромеды — спиральная галактика в созвездии Андромеды. Её радиус вдвое больше, чем у
                        нашей Галактики, и она содержит в несколько раз больше звёзд. Галактика Андромеды - ближайшая из
                        крупных галактик, а также крупнейшая галактика Местной группы. При этом её масса приблизительно
                        равна массе Млечного Пути или даже меньше.</p>
                    <p align="right" class="share" onclick="share('andromeda3')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
        <li>
            <h2 id="m33_color2">Галактика Треугольника</h2>
            <figure>
                <a href="./dso/m33_color2.jpg">
                    <img src="./dso/m33_color2_min.jpg">
                </a>
                <figcaption>
                    <p>Галактика Треугольника (M 33, NGC 598) — спиральная галактика, одна из ближайших галактик к
                        Млечному Пути, удалённая от него на 850 килопарсек. Находится в Местной группе и занимает в ней
                        третье место по размеру, массе и светимости после Галактики Андромеды и Млечного Пути. Диаметр M
                        33 составляет 50—60 тысяч световых лет, что вдвое меньше, чем у Млечного Пути, в ней содержится
                        40 миллиардов звёзд.</p>
                    <p align="right" class="share" onclick="share('m33_color2')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
        <li>
            <h2 id="m51a">Водоворот</h2>
            <figure>
                <a href="./dso/m51a.jpg">
                    <img src="./dso/m51a_min.jpg">
                </a>
                <figcaption>
                    <p>M 51 (M51A, NGC 5194, Галактика Водоворот) — спиральная галактика в созвездии Гончие Псы; первая
                        галактика, у которой была обнаружена спиральная структура. Входит в группу галактик M51. На
                        конце одного из её спиральных рукавов находится галактика-компаньон NGC 5195. M 51 довольно
                        известна благодаря выраженной спиральной структуре и тому, что хорошо видна даже в небольшие
                        телескопы. Масса галактики составляет 160 миллиардов масс Солнца. Оценки расстояния до неё
                        различаются: встречаются значения в диапазоне 23±4 до 37 миллионов световых лет. У M 51 имеется
                        галактика-компаньон NGC 5195, которая в 2—3 раза менее массивна, чем M 51 и около 20 тысяч
                        световых лет в диаметре. Наибольшее сближение галактик произошло 900 миллионов лет назад. Из-за
                        гравитационного взаимодействия с компаньоном в M 51 происходит вспышка звездообразования.</p>
                    <p align="right" class="share" onclick="share('m51a')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
        <li>
            <h2 id="m63_b">Подсолнух</h2>
            <figure>
                <a href="./dso/m63_b.jpg">
                    <img src="./dso/m63_b_min.jpg">
                </a>
                <figcaption>
                    <p>M 63 (Мессье 63, NGC 5055, Галактика Подсолнух) — спиральная галактика в созвездии Гончие Псы на
                        расстоянии около 27 миллионов световых лет от нас.</p>
                    <p align="right" class="share" onclick="share('m63_b')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
        <li>
            <h2 id="m74_a">Спиральная галактика М74</h2>
            <figure>
                <a href="./dso/m74_a.jpg">
                    <img src="./dso/m74_a_min.jpg">
                </a>
                <figcaption>
                    <p>Галактика M74 (NGC 628) – спиральная галактика, которая находится в созвездии Рыбы. Расположена
                        на расстоянии примерно 30 миллионов световых лет от Земли. Содержит около 100 миллиардов звезд.
                        Диаметр галактики 95 тысяч световых лет.</p>
                    <p align="right" class="share" onclick="share('m74_a')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
        <li>
            <h2 id="m81_c">Сигара и Бодэ</h2>
            <figure>
                <a href="./dso/m81_c.jpg">
                    <img src="./dso/m81_c_min.jpg">
                </a>
                <figcaption>
                    <p>Группа M81 — группа галактик в созвездиях Большая Медведица и Жираф, которая включает известные
                        галактики Мессье 81 (Галактика Боде) и Мессье 82 (Галактика Сигара), а также несколько других
                        галактик с высокой видимой яркостью. Пара находится примерно на расстоянии 11,5 миллионов св.
                        лет. Mессье 81, Мессье 82 сильно взаимодействуют друг с другом. Гравитационные взаимодействия
                        лишили галактики части их водородного газа. Кроме того, взаимодействие также вызвало попадание
                        части межзвездного газа в центр М82, что привело к высокой активности звездообразования в ее
                        центре.</p>
                    <p align="right" class="share" onclick="share('m81_c')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
        <li>
            <h2 id="m101_111">Вертушка</h2>
            <figure>
                <a href="./dso/m101_111.jpg">
                    <img src="./dso/m101_111_min.jpg">
                </a>
                <figcaption>
                    <p>Галактика M101 (Вертушка, NGC 5457) – спиральная галактика, которая находится в созвездии Большой
                        Медведицы на расстоянии около 27 миллионов световых лет от Земли. Галактика содержит около
                        триллиона звезд. Произведенный обзор галактики 1991-м году выявил 1 264 области
                        звездообразования. Диаметр спиральной галактики M101 оценивается в 107 миллионов световых лет,
                        что на 70% больше размером Млечного Пути. Однако его масса составляет 103 миллиарда масс Солнца.
                    </p>
                    <p align="right" class="share" onclick="share('m101_111')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
        <li>
            <h2 id="ngc891">Галактика с ребра</h2>
            <figure>
                <a href="./dso/ngc891.jpg">
                    <img src="./dso/ngc891_min.jpg">
                </a>
                <figcaption>
                    <p>Большая спиральная галактика NGC 891 раскинулась примерно на 100 тысяч световых лет, и с нашей
                        перспективы она видна практически точно с ребра. На самом деле галактика NGC 891, расположенная
                        на расстоянии около 30 миллионов световых лет от нас в направлении на созвездие Андромеды,
                        выглядит очень похожей на наш Млечный Путь. В глаза бросаются пылевые волокна, протянувшиеся на
                        сотни световых лет выше и ниже центральной линии. Вероятнее всего, пыль была выброшена из диска
                        взрывами сверхновых или интенсивным процессом звездообразования.</p>
                    <p align="right" class="share" onclick="share('ngc891')"><a>Скопировать ссылку</a></p>
                </figcaption>
            </figure>
        </li>
    </ul>

</body>

</html>
