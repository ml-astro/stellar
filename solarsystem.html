<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    h1,
    p {
      text-align: center;
    }

    h1 {
      color: white;
    }

    p {
      color: white;
      font-size: 22px;
    }

    button {
      display: block;
      font-weight: bold;
      height: 3em;
      background-color: #CCC;
      margin-bottom: 2em;
      width: 100px;
      border-radius: 10px;
    }

    .system {
      width: 70%;
      display: inline-block;
    }

    #buttonBlock {
      /*      width: 20%;*/
      position: absolute;
      right: 10px;
      top: 50%;
    }
  </style>

</head>

<body>
  <h1>Brightest Planets</h1>
  <p id="dateField"></p>
  <div id="buttonBlock">
    <button onclick="add(-100)">-100 D</button>
    <button onclick="add(-10)">-10 D</button>
    <button onclick="add(-1)">-1 D</button>
    <button onclick="add('now')">NOW</button>
    <button onclick="add(1)">+1 D</button>
    <button onclick="add(10)">+10 D</button>
    <button onclick="add(100)">+100 D</button>
    <br>
    <button onclick="zoomView('out')">zoom out</button>
    <button onclick="zoomView('in')">zoom in</button>
  </div>
  <div class="system">
    <canvas id="myCanvas" width="1000px" height="1000px"></canvas>
  </div>
  <script>

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    window.onkeypress = listenToTheKey;

    //initial system + time delay
    let date1 = new Date('2024-12-21');
    let date2 = new Date();
    var timeDelay = ((date2 - date1) / 86400000);
    var zoom = 1;
    generateSystem(timeDelay, zoom);

    function listenToTheKey(e) {
      switch (e.key) {
        case '+':
          zoomView('in');
          break;
        case '-':
        zoomView('out');
        break;
        case 'z':
          add(-100);
        break;
        case 'x':
          add(-10);
        break;
        case 'c':
          add(-1);
        break;
        case 'v':
          add(1);
        break;
        case 'b':
          add(10);
        break;
        case 'n':
          add(100);
        break;
        
      }
    }

    function addDays(date, days) {
      var result = new Date(date);
      result.setDate(result.getDate() + days);
      return result;
    }

    function zoomView(mode) {
      if (mode == 'in') {
        zoom -= 0.1;
      }
      if (mode == 'out') {
        zoom += 0.1;
      }
      generateSystem(timeDelay, zoom);
    }

    //adding days and generating updated system
    function add(days) {
      if (days == 'now') {
        date2 = new Date();
        timeDelay = ((date2 - date1) / 86400000);
        generateSystem(timeDelay, zoom);
      }
      else {
        timeDelay += days;
        generateSystem(timeDelay, zoom);
      }
    }

    function generateSystem(delay, zoom) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = 500;
      const centerY = 500;
      date2 = addDays(date1, delay);
      let month = parseInt(date2.getMonth()) + 1;
      dateString = date2.getDate() + '/' + month + '/' + date2.getFullYear();
      document.getElementById('dateField').textContent = dateString;

      ctx.fillStyle = 'black';
      ctx.fillRect(10, 10, canvas.height, canvas.height);

      //draw sun
      ctx.beginPath();
      ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
      ctx.fillStyle = 'yellow';
      ctx.fill();


      const planets = [
        {
          distance: 57.9,
          offset: -161.72,
          step: 4.0923,
          color: "#AAA",
          size: 3,
        },
        {
          distance: 108.2,
          offset: -34.6,
          step: 1.6021,
          color: "#EEE",
          size: 4,
        },
        {
          distance: 149.0,
          offset: -90.0,
          step: 0.985609,
          color: "#44F",
          size: 4,
        },
        {
          distance: 228.0,
          offset: -104.29,
          step: 0.52403,
          color: "#F33",
          size: 3,
        },
        {
          distance: 778.5,
          offset: -77.44,
          step: 0.0831,
          color: "#E99",
          size: 8,
        },
        {
          distance: 1432.0,
          offset: -349.437,
          step: 0.0335,
          color: "#CAA",
          size: 8,
        }
      ];


      planets.forEach(planet => {
        //draw orbit
        ctx.strokeStyle = 'white';
        ctx.beginPath();
        ctx.arc(centerX, centerY, planet.distance / zoom, 0, 2 * Math.PI);
        ctx.stroke();

        //calculate phase
        let phase = (planet.offset - planet.step * delay) * Math.PI / 180;
        //draw planet with translation applied
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(phase);
        ctx.beginPath();
        ctx.arc(planet.distance / zoom, 0, planet.size*2, 0, 2 * Math.PI);
        ctx.fillStyle = planet.color;
        ctx.fill();
        ctx.restore();
      });
    }


    //a
    //57.9, 108.2, 149.6, 228 778.5	1432.0	2867.0	4515.0	5906.4
    //P
    //87.9691	224.701	365.2564  686.98	---4331	10,747	30,589	59,800	90,560
    //angle on 22-12-99
    //222,4  164,7  270 352,5
    //1 day angle
    //4.0923  1.6021 0.985609 0.52403 0.0831
  </script>
</body>

</html>
