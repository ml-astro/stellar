    <h1>Серебристые облака</h1>
    <script src="./components/commonCode.js"></script>
    <main>
        <p>Серебристые облака (или мезосферные облака) — это самые высокие облака, формирующиеся на высоте около 76-85 км. Они видны, когда Солнце находится ниже горизонта, но все еще освещает верхние слои атмосферы. Эти облака состоят из водяных кристаллов и отражают солнечный свет.</p>
