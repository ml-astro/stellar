    <script>
    function hoursToDegrees(value){ 
            if(/^-?\d+(?:[./]\d+)*$/.test(value)){
                if(!value.includes("/")){
                    return parseFloat(value)
                }
                else {
                    hoursArray = value.split('/')
                    hours = parseFloat(hoursArray[0])
                    minutes = parseFloat(hoursArray[1]/60)
                    seconds = 0
                    if(hoursArray.length == 3){
                        seconds = (hoursArray[2]/3600)
                    }
                    if(hours<0){
                        result = hours - minutes - seconds
                    }
                    else {result = hours + minutes + seconds};                    
                    return result*15
                }
            }
            else {
                alert("Неверный формат: " + value)
            }
        }    
        
    </script>

    <script>
        let observers = [];
        function calculate(form) {
            const rawDate = document.getElementById("datetime").value;
            if (!rawDate) {
                alert("Укажи дату и время")
                return
            }
            //get date and time
            const [datePart, timePart] = rawDate.split('T');
            const [year, month, day] = datePart.split('-').map(Number);
            const [hour, minute] = timePart.split(':').map(Number);
            const observationDate = new Date(year, month - 1, day, hour, minute, 0);
            const parallax = form.px.value;
            observers[0] = {
                lat: hoursToDegrees(form.lat1.value),
                lon: hoursToDegrees(form.lon1.value),
                ra: hoursToDegrees(form.ra1.value),
                dec: hoursToDegrees(form.dec1.value)
            };
            observers[1] = {
                lat: hoursToDegrees(form.lat2.value),
                lon: hoursToDegrees(form.lon2.value),
                ra: hoursToDegrees(form.ra2.value),
                dec: hoursToDegrees(form.dec2.value)
            };
            if (
                isNaN(parallax) ||
                observers.some(o => Object.values(o).some(v => isNaN(v)))
            ) {
                alert("Заполни форму до конца");
                return;
            }
            calculateDistance(observationDate, observers, parallax);
        }
    </script>
