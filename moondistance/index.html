<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расстояния до Луны</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <script src="./distance_calculator.js">
    </script>
    <script>
        let observers = [];
        function calculate(form) {
            const rawDate = document.getElementById("datetime").value;
            if (!rawDate) {
                alert("Укажи дату и время")
                return
            }
            const [datePart, timePart] = rawDate.split('T');
            const [year, month, day] = datePart.split('-').map(Number);
            const [hour, minute] = timePart.split(':').map(Number);
            const observationDate = new Date(year, month - 1, day, hour, minute, 0);
            const parallax = Number(form.px.value);
            observers[0] = {
                lat: Number(form.lat1.value),
                lon: Number(form.lon1.value),
                ra: Number(form.ra1.value),
                dec: Number(form.dec1.value)
            };
            observers[1] = {
                lat: Number(form.lat2.value),
                lon: Number(form.lon2.value),
                ra: Number(form.ra2.value),
                dec: Number(form.dec2.value)
            };
            if (
                isNaN(parallax) ||
                observers.some(o => Object.values(o).some(v => isNaN(v)))
            ) {
                alert("Заполни форму до конца");
                return;
            }
            calculateDistance(observationDate, observers, parallax);
        }
    </script>

    </script>
    <h1>КАЛЬКУЛЯТОР РАССТОЯНИЯ ДО ЛУНЫ МЕТОДОМ ПАРАЛЛАКСА</h1>
    <form id="obervations">
        <p><b>Время наблюдений</b></p>
        <label>UTC
            <input type="datetime-local" id="datetime" name="datetime">
        </label>
        <hr>
        <p><b>Место #1</b></p>
        <label>Широта:</label>
            <input type="number" name="lat1" id="lat1">
        
        <label>Долгота:</label>
            <input type="number" name="lon1" id="lon1">
        <br>
        <p><b>Положение Луны</b></p>
        <label>Часовой угол:</label>
            <input type="number" name="ra1" id="ra1">
        <label>Склонение:</label>
            <input type="number" name="dec1" id="dec1">
        <br><br>
        <hr>
        <p><b>Место #2</b></p>
        <label>Широта:</label>
            <input type="number" name="lat2" id="lat2">
        <label>Долгота:</label>
            <input type="number" name="lon2" id="lon2">
        <br>
        <p><b>Положение Луны</b></p>
        <label>Часовой угол:</label>
            <input type="number" name="ra2" id="ra2">
        <label>Склонение:</label>
            <input type="number" name="dec2" id="dec2">
        <br><br>
        <hr>
        <p><b>Лунный параллакс в градусах</b></p>
        <label>Величина:</label>
            <input type="number" name="px" id="px">
        <br><br>
        <input onclick="calculate(this.form)" type="button" name="calc" value="РАССЧИТАТЬ РАССТОЯНИЕ ДО ЛУНЫ">
        <hr>
    </form>
    <h2 id="result"></h2>
</body>

</html>
