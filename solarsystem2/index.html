<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="system">
    </div>
    <script src="./solarsystem.js"></script>
    <div id="legend">
        <div class="zoomcontrols">
            <button onclick="toggleNames()">Названия</button><br>
            <button onclick="toggleInfo()">Расстояния</button>
        </div>
    </div>
    <div id="buttonBlock">
        <div class="zoomcontrols">
            <button onclick="zoomView('out')">-</button>
            <button onclick="zoomView('in')">+</button>
            <button onclick="skip(-30)">-30д</button>
            <button onclick="skip(-10)">-10д</button>
            <button onclick="skip(-1)">-1д</button>
            <button onclick="skip(1)">+1д</button>
            <button onclick="skip(10)">+10д</button>
            <button onclick="skip(30)">+30д</button>
        </div>
    </div>

</body>

</html>
